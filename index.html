<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center min-h-screen bg-gradient-to-bl from-mainBg2 to-mainBg1">
        <div class="px-8 py-8 w-[606px] mx-auto bg-white rounded-3xl">
            <div class="rounded-full w-[170px] p-2 mx-auto bg-mainBg2">
                <img
                    src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                    class="rounded-full w-[150px] mx-auto"
                    alt="Avatar"
                />
            </div>
            <div>
                <h5 class="font-Mulish text-lg font-bold text-center">Channel name</h5>
                <div class="max-w-[400px] mx-auto grid grid-cols-1 gap-6">
                    <label class="block">
                        <span class="text-gray-700">Username</span>
                        <input type="email" class="
                            mt-1
                            block
                            w-full
                            rounded-md
                            border-gray-300
                            shadow-sm
                            py-3
                            focus:border-primary focus:ring focus:ring-primary/20 focus:ring-opacity-50
                          " placeholder="How do you like people to call you?">
                    </label>
                    <label class="block">
                        <span class="text-gray-700">Password</span>
                        <input type="password" class="
                            mt-1
                            block
                            w-full
                            rounded-md
                            border-gray-300
                            shadow-sm
                            py-3
                            focus:border-primary focus:ring focus:ring-primary/20 focus:ring-opacity-50
                          " placeholder="Enter Your Password">
                    </label>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="
                                rounded
                                border-gray-300
                                text-primary
                                shadow-sm
                                focus:border-primary
                                focus:ring
                                focus:ring-offset-0
                                focus:ring-primary/20
                                focus:ring-opacity-50
                                ">
                            <span class="ml-2">Email me news and special offers</span>
                        </label>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-4 inline-flex justify-center rounded-md border border-transparent bg-primary py-3 px-4 text-sm font-semibold uppercase text-white shadow-sm hover:bg-primary/75 hover:duration-150 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
